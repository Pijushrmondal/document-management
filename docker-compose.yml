version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: backend-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: backend-assignment
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - backend-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/backend-assignment
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    depends_on:
      - mongodb
    networks:
      - backend-network
    volumes:
      - ./src:/app/src

volumes:
  mongodb_data:
  mongodb_config:

networks:
  backend-network:
    driver: bridge
